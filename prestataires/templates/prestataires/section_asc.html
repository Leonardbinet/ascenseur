{% extends 'base.html' %}
{% load staticfiles %}


{% block body_block %}
<header style="background-image: url({% static 'Bootstrap/img/header5.jpg' %});min-height: 70%;">
    <div class="header-content">
        <div class="header-content-inner">
            <h1 style="color: #333;">Les ascensoristes</h1>
            <br>
            <p style="color: #333;">Choisissez votre ascensoriste</p>
            <a href="#choix" class="btn btn-default btn-xl page-scroll">Accéder</a>

        </div>
    </div>
</header>

<section id="choix">
    <div class="container">
        <div class="row">
            <div class="btn-group btn-group-justified" role="group" data-toggle="buttons">
                <div class="btn-group" role="group">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="1" autocomplete="off" checked> Maintenance
                    </label>
                </div>
                <div class="btn-group" role="group">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="2" autocomplete="off" checked> Travaux
                    </label>
                </div>
                <div class="btn-group" role="group">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="options" id="3" autocomplete="off" checked> Création
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>


<hr class="primary">


{% endblock %}
